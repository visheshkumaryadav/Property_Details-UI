<div class="container">
    <div mat-dialog-title>
        Employee Form
    </div>
    <form [formGroup]="pForm" (ngSubmit)="FormSubmit()" >    
        <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Property title</mat-label>
                <input matInput placeholder="Enter title" formControlName="ptitle">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Property price</mat-label>
                <input matInput placeholder="Enter price" formControlName="pprice">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Property location</mat-label>
                <input matInput placeholder="Enter location" formControlName="plocation">
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Property details</mat-label>
                <input matInput placeholder="Enter details" formControlName="pdetails">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>

</div>
